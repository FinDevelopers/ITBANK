<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!-- Font Awesome icons-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!--FUENTE-->
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

    <!--CSS PERSONALIZADO-->
    <link href="login.css" rel="stylesheet">
                
    
</head>
<body>
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h1 class="fw-bold mb-2 ">Bienvenido</h1>
                    <p class="text-white-50 mb-3 subtitulo">Nos alegra tenerte de vuelta. Por favor, ingresa tu email y contraseña</p>
      
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for= "email">Email</label>
                        <input type="email" class="form-control form-control-lg mb-2 input py-3" name="email">
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="pass">Contraseña</label>
                        <input type="password" id="pass" class="form-control form-control-lg  py-3">
                    </div>
      
                    <p class=" mb-5 pb-lg-2 olvidar"><a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5 fs-2" type="submit">Iniciar Sesión</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white pe-2"><i class="fa-brands fa-facebook fs-1"></i></a>
                      <a href="#!" class="text-white pe-2"><i class="fa-brands fa-twitter-square fs-1"></i></a>
                      <a href="#!" class="text-white"><i class="fa-brands fa-google fs-1"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0 registrar">¿No tienes cuenta? <a href="#!" class="text-white-50 fw-bold">Regístrate</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>







    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
